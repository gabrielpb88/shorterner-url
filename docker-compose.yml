services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB_NAME=shortener
      - PORT=3000
      - EXPIRATION_TIME=5
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
